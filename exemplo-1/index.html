<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Potly</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

	<p id="tester" style="width: 600px;height: 300px;"></p>

	<script type="text/javascript">
		TESTER = document.getElementById('tester');
		Plotly.plot(TESTER, [
			{ 
				x: [1, 2, 3, 4, 5],
				y: [1, 2, 4, 8, 16]
			}
		],{
			margin: { t: 0 }
		});
	</script>
</body>
</html>
